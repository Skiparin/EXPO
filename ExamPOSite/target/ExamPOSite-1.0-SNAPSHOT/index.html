    <body>

        <section class="menu-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <h1>LOGO</h1>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="gap-1x"></div>
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>

                                <!-- Collect the nav links, forms, and other content for toggling -->

                                        <li><a href="#">Home<span class="sr-only">(current)</span></a></li>

                        </nav>
                    </div>
                </div>

        </section>
        <section class="banner-bg" ng-app="myApp" ng-controller="indexController as ctrl">
            <div class="overlay">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="search-bg">
                                <div class="row">
                                    <div class="col-md-3 no-padding-right">
                                        <div class="form-group has-feedback">
                                            <label for="exampleInputEmail1">From</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Write airport" ng-model="ctrl.origin">
                                            <i class="glyphicon glyphicon-map-marker form-control-feedback"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding">
                                        <div class="form-group has-feedback">
                                            <label for="exampleInputEmail1">To</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Write airport" ng-model="ctrl.destination">
                                            <i class="glyphicon glyphicon-map-marker form-control-feedback"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding">
                                        <div class="form-group has-feedback">
                                            <label for="exampleInputEmail1">Date</label>
                                                <input type="text" class="form-control" id="startDate" ng-model="ctrl.date">
                                            <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-1 no-padding-left">
                                        <div class="form-group has-feedback">
                                            <label for="exampleInputEmail1">Passenger</label>
                                            <div id="input_div">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <input type="button" class="count-btn" value="-" id="moins" onclick="minus()">
                                                    </div>
                                                    <div class="col-md-4 no-padding">
                                                        <input type="text" class="count-text" size="25" value="1" id="count" ng-model="ctrl.passenger">

                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="button" class="count-btn" value="+" id="plus" onclick="plus()">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2 no-padding-left">

                                        <button type="submit" class="btn btn-default btn-search" ng-click='ctrl.getData()'><a href="list.html">Search</a></button>
                                        


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>


        <style type="text/css">
            .demo { position: relative; }
            .demo i {
                position: absolute; bottom: 10px; right: 24px; top: auto; cursor: pointer;
            }
        </style>

        <script type="text/javascript">
            $(document).ready(function () {

                $('#config-text').keyup(function () {
                    eval($(this).val());
                });

                $('.configurator input, .configurator select').change(function () {
                    updateConfig();
                });

                $('.demo i').click(function () {
                    $(this).parent().find('input').click();
                });

                $('#startDate').daterangepicker({
                    format: 'yyyy/mm/dd',
                    singleDatePicker: true,
                    startDate: moment().subtract(3, 'days'),
                            locale: {
            format: 'YYYY-MM-DD'
        }
                });
                


                $('#endDate').daterangepicker({
                    format: 'yyyy/mm/dd',
                    singleDatePicker: true,
                    startDate: moment(),
                            locale: {
            format: 'YYYY-MM-DD'
        }
                });

                updateConfig();

                function updateConfig() {
                    var options = {};

                }

            });



            var count = 1;
            var countEl = document.getElementById("count");
            function plus() {
                count++;
                countEl.value = count;
            }
            function minus() {
                if (count > 1) {
                    count--;
                    countEl.value = count;
                }
            }

        </script>




    </body>
